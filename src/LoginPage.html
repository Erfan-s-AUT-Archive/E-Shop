<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="css/loginStyle.css">
</head>

<body>
    <header class="shoppingHeader py-1 px-md-5 px-sm-1 sticky-top">
        <div class="container-fluid " style="">
            <nav class="navbar navbar-expand-md">
    
                <button class="btn  mt-1 mr-md-3 mr-sm-0" style="font-size: 30px">
                    <span class="fa fa-bars" style="color: white"></span>
                </button>
    
                <a class="navbar-brand align-items-center" href="#" style="">
                    <img src="Images/img_227082.png" style="height: 60px ;width: 180px;">
                </a>
    
                <ul class="navbar-nav">
                    <li class="nav-item d-md-block d-none">
                        <a href="#" class="nav-link ml-2" style="color: white; font-size: 20px">
                            Contact Us
                        </a>
                    </li>
                    <li class="nav-item d-md-block d-none">
                        <a href="#" class="nav-link ml-2" style="color: white; font-size: 20px">
                            Support
                        </a>
                    </li>
                </ul>
                <div class="position-absolute" style="right: 0">
                    <button class="btn  mt-1 d-md-inline d-none" style="font-size: 30px">
                        <span class="fa fa-user mt-3" style="color: white"></span>
                    </button>
                    <button class="btn mt-1 d-md-inline d-none" style="font-size: 30px">
                        <span class="fa fa-search" style="color: white"></span>
                    </button>
                    <button class="btn mt-1" style="font-size: 30px">
                        <span class="badge" style="position: absolute; top: 25px;right: 13px;">5</span>
                        <span class="fa fa-shopping-bag " style="color: white"></span>
                    </button>
    
                </div>
    
            </nav>
        </div>
    </header>
    <div class="card mx-auto py-3 border bg-light" style="">
        <h5 class="card-header">
            ورود به بادمجون
        </h5>
        <form action="" class="main-form needs-validation" novalidate>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid username.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid password.</div>
            </div>
            <div class="form-check">
                <input type="checkbox" id="remember-me" class="form-input">
                <label for="remember-me" class="form-check-label">Remember Me</label>
            </div>
            <div class="col-25 text-center">
                <button type="submit" class="btn btn-pri login-btn">Submit</button>
            </div>
        </form>
    </div> 

    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        var form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        })
    </script>
</body>

</html>
