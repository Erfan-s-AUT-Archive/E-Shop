<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/myStyle.css">
</head>
<body style="">
<div class="container-fluid" style="position: absolute;top: 0">
    <header class="py-3 row">
        <div class="col-2 align-items-center" style="background-color: transparent">
            <img class="" src="Images/Shopify_logo-1080x675.png" alt=""
                 style="height: 5rem;position: absolute; left: 40px; bottom: -10px; ">
            <button class="btn  mt-1" style="position: absolute;left: 175px; bottom: 0px;font-size: 30px">
                <span class="fa fa-bars" style="color: #c9d7cf"></span>
            </button>
            <div class="verticalDivider mr-2 mt-2 "></div>

        </div>

        <div class="col-8 py-2" style="background-color: #c9d7cf; height: 3.6rem;position: relative; border-radius: 5px">
            <form class="form-inline d-inline-flex w-75">
                <input class="form-control d-inline mr-5" type="search"
                       style="border-top-left-radius: 0; border-bottom-left-radius: 0; width: 80%">
                <button class="btn btn-outline-success" type="submit"
                        style="border-top-right-radius: 0; border-bottom-right-radius: 0">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <div class="d-inline" style="position: relative">
                <a href="#" class="px-2 font-weight-bold nav-link w-auto d-inline " style="color: #596661">
                    ورود/ثبت نام
                    <i class="fa fa-sign-in"></i>
                </a>
                <a href="#" class="ml-3 px-2 font-weight-bold nav-link w-25 d-inline" style="color: #596661">
                    ارتباط با ما
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>


        </div>


        <div class="col-2 d-inline-flex align-items-center" style="">
            <div class="verticalDivider ml-4 mt-2 "></div>
            <a class="btn btn-light myBtn" style="height: 3rem">
                <span class="badge rounded-circle border" style="font-size: 15px;background-color: #c9d7cf">1</span>
                <span class="mx-2"><b>سبدخرید</b></span>
                <i class="fa fa-shopping-cart" style="font-size: 25px"></i>
            </a>
        </div>


    </header>
</div>
</body>
</html>
